<app-navbar
  *ngIf="{ number: productsInCart$ | async } as vm"
  (cartClick)="showDrawer = !showDrawer"
  [cardItems]="vm.number!"
></app-navbar>
<div class="flex mt-16">
  <div class="flex-grow mx-12">
    <app-filters></app-filters>
    <app-products></app-products>
  </div>
  <app-drawer *ngIf="showDrawer"></app-drawer>
</div>
