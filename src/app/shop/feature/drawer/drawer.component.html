<div class="drawer-side flex flex-col content-end w-80 gap-4 h-full">
  <p>Produktów w koszyku: {{ numberOfProducts$ | async }}</p>
  <p>Suma zamówienia: {{ costOfProducts$ | async }} zł</p>
  <!-- Sidebar content here -->
  <div *ngFor="let product of productsInCart$ | async">
    <app-card-small
      [product]="product"
      (onRemove)="remove($event)"
      (onAdd)="addProduct(product)"
    ></app-card-small>
  </div>
</div>
