<div
  class="p-2 rounded-full cursor-pointer flex items-center"
  data-testid="minus"
  (click)="minus()"
  [class.invisible]="value <= _min"
>
  <svg-icon key="minus"></svg-icon>
</div>

<span class="font-black text-xl">{{ value }}</span>

<div
  class="p-2 rounded-full cursor-pointer flex items-center"
  data-testid="plus"
  (click)="plus()"
  [class.invisible]="value >= _max"
>
  <svg-icon key="plus"></svg-icon>
</div>
