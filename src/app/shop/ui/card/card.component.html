<div
  class="rounded-2xl overflow-hidden w-48 bg-primary-content/5 shadow-xl relative"
  *ngIf="product"
>
  <p
    class="px-2 py-1 bg-warning rounded-2xl text-base-100 font-bold text-xl absolute top-3 left-3"
  >
    {{ product.price }} zł
  </p>

  <figure>
    <img src="assets/{{ product.imgName }}" alt="Zdjęcie {{ product.name }}" />
  </figure>
  <div class="flex flex-col gap-2 p-5 items-center">
    <h2 class="font-semibold text-xl text-center">
      {{ product.name }}
    </h2>

    <app-stars [rating]="product.stars" class="pointer-events-none"></app-stars>

    <ng-container *ngIf="product.inStock !== 0; else notAvailable">
      <app-count-input
        [max]="product.inStock"
        [min]="1"
        [formControl]="count"
      ></app-count-input>

      <app-button (click)="addToCartClick()" class="w-32"
        >Do koszyka</app-button
      >
    </ng-container>
  </div>
</div>

<ng-template #notAvailable>
  <p class="font-bold text-neutral-content/80 text-center">
    Produkt nie dostępny
  </p>
</ng-template>
